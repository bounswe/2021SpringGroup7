version : '3.8'
services:
  backend:
    container_name: backend
    restart: always
    build: ./backend
    links:
      - postgresql:postgresql
    ports:
      - "8000:8000"
    depends_on:
      - postgresql
  postgresql:
    container_name: postgresql
    restart: always
    image: postgres
    environment:
      - POSTGRES_PASSWORD=mysecretpassword
    ports:
      - "5432:5432"
    volumes:
      - backendDB:/data/db
volumes:
  backendDB:
    driver: local